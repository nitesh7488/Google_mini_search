<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Google Mini Search</title>
  <link rel="stylesheet" href="./contact.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/xnnjlzyb" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
          <option value="">Select a subject</option>
          <option value="General Inquiry">General Inquiry</option>
          <option value="Technical Support">Technical Support</option>
          <option value="Feedback">Feedback</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to the terms and conditions</label>
      </div>
      <div class="form-group">
        <button type="submit" class="submit-btn">Send Message</button>
        <button type="reset" class="reset-btn">Reset Form</button>
      </div>
    </form>


    <footer>
      <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="./contact.html">Contact</a>
        <a href="#">Privacy Policy</a>
      </div>
    
      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/nitesh-kumar-615009264/" target="_blank" title="LinkedIn">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://github.com/nitesh7488" target="_blank" title="GitHub">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.instagram.com/aief.fects/" target="_blank" title="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    
      <p class="copyright">Â© 2025 Nitesh Kumar. All rights reserved.</p>
    </footer>
  </div>
  
</body>
</html>
